<html>
<head>
	<title>MiniBot Library: Demos</title>
	<meta charset="utf-8">
    <script src="../lib/prototype.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css">
    <script type="text/javascript">
			(function() {
				var main = function() 
				{
					var paramString = window.location.search.substring(1);
					var params = paramString.toQueryParams();
					var dataMain = 'js/config.js';
					var requireJS = '../lib/require.js';
					if('debug' in params) {
						dataMain = 'js/config.debug.js';
					}
					var script = new Element('script', {
						'type'		:	'text/javascript',
						'charset'	: 	'utf-8',
						'src'		: 	requireJS,
						'data-main'	: 	dataMain
					});
					$$('head')[0].insert(script);
				}
				
				main();
				
			}());
	</script>
</head>
<body>
	<div id="wrapper">
		<h1>MiniBot Library: Demos</h1>
		<div id="demoButtons">
			<input id="demo.01.graphics" value="Graphics" type="button" />
			<input id="demo.02.text" value="Text" type="button" />
			<input id="demo.03.events" value="Events" type="button" />
			<input id="demo.04.animations" value="Animations" type="button" />
			<input id="demo.05.resources" value="Resources" type="button" />
			<input id="demo.06.application" value="Application" type="button" />
			<input id="demo.07.engine" value="Engine" type="button" />
			<input id="demo.08.isometric" value="Isometric" type="button" />
		</div>
		<div style="clear:both;float:none"></div>
		<div id="demoScene"></div>
	</div>
</body>
</html>
